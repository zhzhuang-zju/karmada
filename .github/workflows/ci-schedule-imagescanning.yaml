name: image-scanning-on-schedule
on:
  schedule:
    # Run this workflow "At 00:00 UTC on Sunday"
    - cron: '0 0 * * 0'

jobs:
  use-trivy-to-scan-image:
    name: image scannning
    # prevent job running from forked repository
    if: ${{ github.repository == 'karmada-io/karmada' }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        karmada-version: [ release-1.6, release-1.7, release-1.8 ]
        include:
        - karmada-version: release-1.6
          go-version: 1.20.5

        - karmada-version: release-1.7
          go-version: 1.20.6

        - karmada-version: release-1.8
          go-version: 1.20.11
        target:
          - karmada-controller-manager
          - karmada-scheduler
          - karmada-descheduler
          - karmada-webhook
          - karmada-agent
          - karmada-scheduler-estimator
          - karmada-interpreter-webhook-example
          - karmada-aggregated-apiserver
          - karmada-search
          - karmada-operator
          - karmada-metrics-adapter
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # We need to guess version via git tags.
          fetch-depth: 0
          ref: ${{ matrix.karmada-version }}
      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build images from Dockerfile
        run: |
          export VERSION=${{ matrix.karmada-version }}
          export REGISTRY="docker.io/karmada"
          make image-${{ matrix.target }}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.12.0
        with:
          image-ref: 'docker.io/karmada/${{ matrix.target }}:latest'
          format: 'sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          output: '${{ matrix.karmada-version }}.${{ matrix.target }}.trivy-results.sarif'
      - name: display scan results
        uses: aquasecurity/trivy-action@0.12.0
        with:
          image-ref: 'docker.io/karmada/${{ matrix.target }}:latest'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: '${{ matrix.karmada-version }}.${{ matrix.target }}.trivy-results.sarif'
